<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function valida_formulario() {
            var n=document.getElementById('nombre').value;
            var a=document.getElementById('password').value;
            if(n==''){
            alert('Error, debe ingresar el nombre'); return false;
        } else if (a==''){
            alert('Error, debe ingresar la contraseña'); return false;
        } else 
        alert('Bienvenido Cliente:\n'
            + n );
            return true;
        }

        function agregarNumero(numero){
            var password=document.getElementById('password');
            password.value=password.value+numero;
        }
        
        function borrar(){
            var password=document.getElementById('password');
            password.value="";
        }

        function retroceso(){
            var password=document.getElementById('password');
            password.value=password.value.substring(0,password.value.length-1);
        }

        function ocultarNumero(){
            var teclado=document.getElementById('teclado');
            teclado.style.display='';
        }
        
        function mostrarNumero(){
            var teclado=document.getElementById('teclado');
            teclado.style.display='';
        }


    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>

            </ul>
        </nav>
    </header>
    <h1>Ingreso a la Aplicacion</h1>
    <form name="login" action="pendiente" method="post" onsubmit="return valida_formulario()">
        <table>
        <tr>
            <td><b>Nombre: </b></td>
            
            <td><label for="nombre"><span style="color: rgb(179, 21, 21);" title="Campo Obligatorio">*</span></label> 
                <input type="text" id="nombre" required></td>
        </tr>
        <tr>
            <td><b>Contraseña: </b></td>

            <td><label for="Contraseña"><span style="color: rgb(179, 21, 21);" title="Campo Obligatorio">*</span></label>  
                <input type="password" id="password" required readonly></td>
        </tr>
        <tr>
            <td><table border="2px"onmouseover="mostrarNumero()" onmouseout="ocultarNumero()" id="teclado">
                <td><img src="images/7.JPG" onclick="agregarNumero(7)" onmouseover="this.src='images/asterisco.JPG';" onmouseout="this.src='images/7.JPG';"></td>
                <td><img src="images/8.JPG" onclick="agregarNumero(8)" onmouseover="this.src='images/asterisco.JPG';" onmouseout="this.src='images/8.JPG';"></td>
                <td><img src="images/9.JPG" onclick="agregarNumero(9)" onmouseover="this.src='images/asterisco.JPG';" onmouseout="this.src='images/9.JPG';"></td>
                <tr>
                    <td><img src="images/4.JPG" onclick="agregarNumero(4)" onmouseover="this.src='images/asterisco.JPG';" onmouseout="this.src='images/4.JPG';"></td>
                    <td><img src="images/5.JPG" onclick="agregarNumero(5)" onmouseover="this.src='images/asterisco.JPG';" onmouseout="this.src='images/5.JPG';"></td>
                    <td><img src="images/6.JPG" onclick="agregarNumero(6)" onmouseover="this.src='images/asterisco.JPG';" onmouseout="this.src='images/6.JPG';"></td>
                </tr>
                <tr>
                    <td><img src="images/1.JPG" onclick="agregarNumero(1)" onmouseover="this.src='images/asterisco.JPG';" onmouseout="this.src='images/1.JPG';"></td>
                    <td><img src="images/2.JPG" onclick="agregarNumero(2)" onmouseover="this.src='images/asterisco.JPG';" onmouseout="this.src='images/2.JPG';"></td>
                    <td><img src="images/3.JPG" onclick="agregarNumero(3)" onmouseover="this.src='images/asterisco.JPG';" onmouseout="this.src='images/3.JPG';"></td>
                </tr>
                <tr>
                    <td><button onclick="borrar()">L</button></td>
                    <td><img src="images/0.JPG" onclick="agregarNumero(0)" onmouseover="this.src='images/asterisco.JPG';" onmouseout="this.src='images/0.JPG';"></td>
                    <td><button onclick="retroceso()">R</button></td>
                </tr>
            </table></td>
        </tr>
        <tr>
            <td><input type="submit" value="Enviar"></td>
            <td><input type="reset" value="Limpiar"></td>
        </tr>
</body>
