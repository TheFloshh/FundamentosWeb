<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <script type="text/javascript">
        function valida_formulario() {
            var n=document.getElementById('nombre').value;
            var password=document.getElementById('apellido').value;
            if(n==''){
            alert('Error, debe ingresar el nombre'); return false;
        } else if (password==''){
            alert('Error, debe ingresar el apellido'); return false;
        } else    
        alert('Bienvenido Cliente:\n'
            +'Nombre:' + n + '\n'
            +'Apellido:' + password);
            return true;
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="pagina2.html">videos y mas</a></li>
                <li><a href="pagina3.html">formulario</a></li>
                <li><a href="pagina4.html">articulos</a></li>
                <li><a href="Formularios.html">Formularios</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <form name="frmdatos" action="pendiente" method="post" onsubmit="return valida_formulario()">
    <table>
    <tr>
        <td><b>Nombre: </b></td>
        
        <td><label for="nombre"><span style="color: rgb(179, 21, 21);" title="Campo Obligatorio">*</span></label> <input type="text" id="nombre" required></td>
    </tr>
    <tr>
        <td><b>Apellido:</b> </td>
        <td><label for="apellido"><span style="color: rgb(179, 21, 21);">*</span></label> <input type="text" id="apellido" required></td>
    </tr>
    <tr>
        <td><b>Tipo de Documento:</b> </td>
        <td><label for="tipodoc"><span style="color: rgb(179, 21, 21);">*</span></label> <select id="tipodoc">
            <option value="-1" selected>Seleccione una opcion</option>
            <option value="TI">Tarjeta de Identidad</option>
            <option value="CC">Cedula de Ciudadania</option>
            <option value="CE">Cedula de Extranjeria</option>
            <option value="PPT">Permiso de Proteccion Temporal</option>
        </select></td>
    </tr>
    <tr>
        <td><b>Numero de Documento:</b> </td>
        <td><label for="numdoc"><span style="color: rgb(179, 21, 21);">*</span></label> <input type="number" id="numdoc"></td>
    </tr>
    <tr>
        <td><b>Genero:</b> </td>
        <td><label for="gen"><span style="color: rgb(179, 21, 21);">*</span></label> <select id="gen">
            <option value="-1" selected>Seleccione una opcion</option>
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
            <option value="O">Prefiero No Especificar</option>
            <option value="PND">Otro</option>
        </select></td>
    </tr>
    <tr>
        <td><b>Acepta condiciones:</b></td>
        <td><input type="checkbox" id="acepta" value="Si"></td>
    </tr>
    <tr>
        <td><input type="submit" value="Enviar"></td>
        <td><input type="reset" value="Limpiar"></td>
    </tr>
    </table>
    </form>
</body>
</html>
